<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Select a Room</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .room {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ddd;
      cursor: pointer;
      transition: background 0.2s;
    }
    .room:hover {
      background: #eaeaea;
    }
  </style>
</head>
<body>
  <h1>Select a Room</h1>
  <div class="room" onclick="location.href='calendar.html?room=Room1'">
    Room 1
  </div>
  <div class="room" onclick="location.href='calendar.html?room=Room2'">
    Room 2
  </div>
  <div class="room" onclick="location.href='calendar.html?room=Room3'">
    Room 3
  </div>
</body>
</html>
