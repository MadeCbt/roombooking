<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Luc Booking - Login</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
    }
    .login-container {
      background: #222;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }
    input[type="text"],
    input[type="password"] {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 3px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #444;
      border: none;
      border-radius: 3px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Luc Booking</h1>
    <form action="rooms.html" method="GET">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
